<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
     <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="container">
          <div class="row">
               <div class="col-4">
                    <h3 class="text-center my-5">New phone</h3>
                    <input class="form-control form-control-sm mb-3" type="text" id="name" placeholder="Name">
                    <input class="form-control form-control-sm mb-3" type="text" id="company" placeholder="Company">
                    <input class="form-control form-control-sm mb-3" type="text" id="operating_system" placeholder="Operating system">
                    <input class="form-control form-control-sm mb-3" type="number" id="screen" placeholder="Screen">
                    <input class="form-control form-control-sm mb-3" type="number" id="price" placeholder="Price">
                    <input class="form-control form-control-sm mb-3" type="number" id="battery" placeholder="Battery">
                    <input class="form-control form-control-sm mb-3" type="text" id="color" placeholder="Colour">

                    <button class="btn btn-sm btn-primary" onclick="AddNewPhone()">Add phone</button>
               </div>

               <div class="col-8">
                    <h3 class="text-center my-5">Phones list</h3>
                    <table class="table text-small">
                         <thead>
                           <tr>
                             <th scope="col">#</th>
                             <th scope="col">Name</th>
                             <th scope="col">Company</th>
                             <th scope="col">Operating system</th>
                             <th scope="col">Screen</th>
                             <th scope="col">Price</th>
                             <th scope="col">Battery</th>
                             <th scope="col">Colour</th>
                             <th scope="col">Info</th>
                             <th scope="col">Month</th>
                             <th scope="col">Month</th>
                             <th scope="col">Month</th>
                           </tr>
                         </thead>
                         <tbody id="phones_table">
                          
                         </tbody>
                    </table>
               </div>
          </div>
     </div>
     <script src="https://www.gstatic.com/firebasejs/6.0.0/firebase-app.js"></script>
     <script src="https://www.gstatic.com/firebasejs/6.0.0/firebase-firestore.js"></script>
     <script src="firebase.js"></script>
     <script src="main.js"></script>
</body>
</html>
