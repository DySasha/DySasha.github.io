<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Тема 27</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	
	<div class="container-fluid">
		<h1 class="text-center">
			Список користувачів
		</h1>

	
	
		<table class="table table-hover">
			<thead>
			  <tr>
				<th scope="col">#</th>
				<th scope="col">Ім'я</th>
				<th scope="col">Прізвище</th>
                <th scope="col">Пошта</th>
                <th scope="col">Телефон</th>
				<th scope="col" class="text-center">Редагувати</th>
				<th scope="col" class="text-center">Видалити</th>
			  </tr>
			</thead>
			<tbody id="tbody">  
			  
			</tbody>
		  </table>
		  <p align="right"><button onclick="showMod('addTaskModal')">Додати користувача</button></p>
	</div>


	<div class="modal fade" id="addTaskModal" tabindex="-1" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title">Додавання користувача</h5>
				<button type="button" class="btn-close" aria-label="Close" onclick="hideMod('addTaskModal')"></button>
			</div>
			<div class="modal-body">
				<h5 class="my-2">Данні користувача</h5>

				<input class="form-control" placeholder="Введіть ім'я" id="name"><br>

				<input class="form-control" placeholder="Введіть різвище" id="lastname"><br>

				<input class="form-control" placeholder="Введіть пошту" id="email"><br>

				<input class="form-control" placeholder="Введіть телефон" id="phone"><br>
				
			</div>
			
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" onclick="hideMod('addTaskModal')">Закрити</button>
				<button type="button" class="btn btn-primary" onclick="add()">Додати</button>
			</div>
			</div>
		</div>
	</div>
	<div class="modal fade" id="editTaskModal" tabindex="-1" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title">Редагувати користувача</h5>
				<button type="button" class="btn-close" aria-label="Close" onclick="hideMod('editTaskModal')"></button>
			</div>
			<div class="modal-body">
				<h5 class="my-2">Данні користувача</h5>

				<input class="form-control" placeholder="Введіть ім'я" id="name_edit"><br>

				<input class="form-control" placeholder="Введіть різвище" id="lastname_edit"><br>

				<input class="form-control" placeholder="Введіть пошту" id="email_edit"><br>

				<input class="form-control" placeholder="Введіть телефон" id="phone_edit"><br>
				
			</div>
			
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" onclick="hideMod('editTaskModal')">Закрити</button>
				<button type="button" class="btn btn-primary"  id="save">Зберегти зміни</button>
			</div>
			</div>
		</div>
	</div>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
	<script src="main.js"></script>
</body>
</html>
